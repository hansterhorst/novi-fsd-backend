# datasource PostgreSQl
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/travelstories
spring.datasource.username=springboot
spring.datasource.password=springboot

# generate schema dll to create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# jpa
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# show the error message in the response body
server.error.include-message=always

# insert data.sql file into database
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# security
logging.level.org.springframework.security=DEBUG

# app properties
app.jwt-secret=JWTsecretKey
app.jwt-expiration-milliseconds=3600000